<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>SimpleLoginPageByOdimayo</title>
        <style>
            #body{
                  background-color:#F0FFFF80;
                  }

            div#divform{
                        line-height:80px}
            div#divform table input{
                              border-radius:20px;
                              border-color:#FF22FF80;
                              height:50px;
                              width:120%;
                              font-size:200%} 
            @keyframes h1{
            0%{color:#0000FF;}
            20%{color:#1919FF}
            40%{color:#4949FF}
            60%{color:#6969FF}
            80%{color:#C8C8FF}
            100%{color:#FFFFFF}}
            h1{
                    font-size:300%;
                    position:relative;
                    color:#0000FF;
                    left:55%;
                    animation-name:h1;
                    animation-iteration-count:infinite;
                    animation-duration:5s;} 
            table{
                  width:80%;
                  ;}
            #submit{
                    position:relative;
                    left:50%;
                    top:10%;
                    width:30%;
                    height:60px;
                    border-radius:10px;
                    color:#FF00FF;
                    font-size:125%}
           div#sub{
                   position:relative;
                   bottom:70%;}
           label{
                 font-style:italic;
                 font-size:30px;}
        </style>
    </head>
    <body id="body">
        <h1>LOG-IN</h1>
        <div id="divform" name="divform">
            <form id="form" name="form">
                <table>
                   
                    <tr>
                        <th><label for="username">USERNAME:</label></th>
                        <th><input type="text" id="username" name="username" placeholder="Username"></th>
                    </tr>
                    
                </table>
                <table>
                    <tr>
                        <th><label for="password">PASSWORD:</label></th>
                        <th><input type="password" id="password" name="password" placeholder="Password"></th>
                    </tr>
                </table>
                <div id="sub">
                    <input type="button" value="Submit" id="submit">
                </div>
                
            </form>
        </div>
    </body>
</html>
